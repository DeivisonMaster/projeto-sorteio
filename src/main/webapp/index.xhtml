<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head></h:head>
<h:body>

	<h:form>
		<h:panelGrid columns="2">
			<h:outputLabel value="Nome: " />
			<h:inputText
				value="#{controllerCadastroParticipante.participante.nome}" />

			<h:outputLabel value="E-mail: " />
			<h:inputText
				value="#{controllerCadastroParticipante.participante.email}" />

			<h:outputLabel value="Senha: " />
			<h:inputSecret
				value="#{controllerCadastroParticipante.participante.senha}" />

			<h:commandButton value="cadastrar"
				action="#{controllerCadastroParticipante.cadastrar}" />
		</h:panelGrid>
		<br />

		<h:dataTable var="participante"
			value="#{controllerCadastroParticipante.participantes}">
			<f:facet name="header">
				<h:outputText value="Lista de Participantes Cadastrados" />
			</f:facet>

			<h:column>
				<f:facet name="header">
					<h:outputText value="Nome" />
				</f:facet>
				<h:outputText value="#{participante.nome}" />
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputText value="Email" />
				</f:facet>
				<h:outputText value="#{participante.email}" />
			</h:column>

		</h:dataTable>
	</h:form>

</h:body>
</html>
